<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet" href="../static/css/style.css"
	th:href="@{/css/style.css}" />
</head>
<body>

	<div id="content" th:fragment="expense-category">
		<h3>Expense Category</h3>
		
		<div th:unless="${#lists.isEmpty(allExpenseCategories)}">
			<table class="table table-nonfluid table-striped table-bordered table-hover">
				<thead>
					<tr>
						<th>Code</th>
						<th>Description</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="expenseCategory: ${allExpenseCategories}" th:data-id="${expenseCategory.code}">
						<td><a th:href="@{'/expense/expense-category/' + ${expenseCategory.code} + '/edit'}" th:text="${expenseCategory.code}"></a></td>
						<td th:text="${expenseCategory.description}"></td>
					</tr>
				</tbody>
			</table>
		</div>
		
		<div>
				<button  type="button" class="btn btn-primary" data-toggle="modal" data-target="#addExpenseCategoryModal" value="addExpenseCategory">Add Expense Category</button>
			</div>
			
			<div class="modal fade" id="addExpenseCategoryModal" tabindex="-1" role="dialog" aria-labelledby="addExpenseCategoryModalLabel" aria-hidden="true">
				  <div class="modal-dialog" role="document">
				    <div class="modal-content">
				    
				      <form th:action="@{/expense/expense-category}" th:object="${expenseCategory}" method="post">
				    	
					      <div class="modal-header">
					        <h5 class="modal-title" id="addExpenseCategoryModalLabel">Add Expense Category</h5>
					        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
					          <span aria-hidden="true">&times;</span>
					        </button>
					      </div>
					      
					      <div class="modal-body">
					      	<div class="form-group">
								<label for="code">Code:</label>
								<input type="text" class="form-control" th:field="*{code}" th:required="required"/>
									 
							</div>
							<div class="form-group">
								<label for="description">Description:</label>
								<input type="text" class="form-control" th:field="*{description}" th:required="required"/> 	
							</div>
						  </div>
					      
					      <div class="modal-footer">
					        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
					        <button type="submit" class="btn btn-primary" value="saveUser">Save changes</button>
					      </div>
				      
				      </form>
				      
				    </div>
				  </div>
			</div>
	
	</div>

</body>
</html>
