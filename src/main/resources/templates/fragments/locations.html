<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet" href="../static/css/style.css"
	th:href="@{/css/style.css}" />
</head>
<body>

	<div id="content" th:fragment="locations">
		<h3>All Locations</h3>
		
		<div th:unless="${#lists.isEmpty(allLocations)}">
			<table class="table table-nonfluid table-striped table-bordered table-hover">
				<thead>
					<tr>
						<th>City</th>
						<th>Country</th>
						<th>ZipCode</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="location: ${allLocations}">
						<td><a th:href="@{'/expense/locations/' + ${location.id} + '/edit'}" th:text="${location.city}"></a></td>
						<td th:text="${location.country}"></td>
						<td th:text="${location.zipCode}"></td>
					</tr>
				</tbody>
			</table>
		</div>
			
		<div>
			<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addLocationModal" value="addLocation">Add Location</button>
		</div>
		
		<div class="modal fade" id="addLocationModal" tabindex="-1" role="dialog" aria-labelledby="addLocationModalLabel" aria-hidden="true">
			  <div class="modal-dialog" role="document">
				    <div class="modal-content">
				    
				      <form th:action="@{/expense/locations}" th:object="${location}" method="post">
				    	
					      <div class="modal-header">
						        <h5 class="modal-title" id="addLocationModalLabel">Add Location</h5>
						        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
						          <span aria-hidden="true">&times;</span>
						        </button>
					      </div>
					      
					      <div class="modal-body">
					      		
					      		<div class="form-group">
					      			<label for="city">City:</label>
					      			<input type="text" class="form-control" th:field="*{city}" th:required="required"/>
					      		</div>
					      		<div class="form-group">
					      			<label for="country">Country:</label>
					      			<input type="text" class="form-control" th:field="*{country}" th:required="required"/>
					      		</div>
					      		<div class="form-group">
					      			<label for="zipCode">Zip Code:</label>
					      			<input type="text" class="form-control" th:field="*{zipCode}"/>
					      		</div>
					      		
					      </div>
					      
					      <div class="modal-footer">
						        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
						        <button type="submit" class="btn btn-primary" value="saveLocation">Save changes</button>
					      </div>
				      
				      </form>
				      
				    </div>
			  </div>
		</div>
	</div>

</body>
</html>
