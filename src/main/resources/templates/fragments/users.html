<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet" href="../static/css/style.css"
	th:href="@{/css/style.css}" />

</head>
<body>

	<div id="content" th:fragment="users">
		<h3>All Users</h3>
		
			<div th:unless="${#lists.isEmpty(allUsers)}">
	
				<table class="table table-nonfluid table-striped table-bordered table-hover">
					<thead>
						<tr>
							<th>First Name</th>
							<th>Last Name</th>
							<th>Email</th>
							<th>Phone Number</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="user: ${allUsers}" th:data-id="${user.id}">
							<td><a th:href="@{'/expense/users/' + ${user.id} + '/edit'}" th:text="${user.firstName}"></a></td>
							<td th:text="${user.lastName}"></td>
							<td th:text="${user.email}"></td>
							<td th:text="${user.phoneNumber}"></td>
						</tr>
					</tbody>
				</table>
				
			</div>
			
			<div>
				<button  type="button" class="btn btn-primary" data-toggle="modal" data-target="#addUserModal" value="addUser">Add User</button>
			</div>
			
			<div class="modal fade" id="addUserModal" tabindex="-1" role="dialog" aria-labelledby="addUserModalLabel" aria-hidden="true">
				  <div class="modal-dialog" role="document">
				    <div class="modal-content">
				    
				      <form th:action="@{/expense/users}" th:object="${user}" method="post">
				    	
					      <div class="modal-header">
					        <h5 class="modal-title" id="addUserModalLabel">Add User</h5>
					        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
					          <span aria-hidden="true">&times;</span>
					        </button>
					      </div>
					      
					      <div class="modal-body">
					      	
					        	<div class="form-group">
									<label for="firstName">First Name:</label>
									<input type="text" class="form-control" th:field="*{firstName}" th:required="required"/>
									 
								</div>
								<div class="form-group">
									<label for="lastName">Last Name:</label>
									<input type="text" class="form-control" th:field="*{lastName}" th:required="required"/> 	
								</div>
								<div class="form-group">
									<label for="email">Email:</label>
									<input type="text" class="form-control" th:field="*{email}" th:required="required"/>
								</div>
								<div class="form-group">
									<label for="phoneNumber">Phone Number:</label>
									<input type="text" class="form-control" th:field="*{phoneNumber}"/>
								</div>
					      </div>
					      
					      <div class="modal-footer">
					        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
					        <button type="submit" class="btn btn-primary" value="saveUser">Save changes</button>
					      </div>
				      
				      </form>
				      
				    </div>
				  </div>
			</div>
		
	</div>

</body>
</html>
